    function isInBlacklist(price, float) {        // проверка на наличией перчей в blacklist
        return blacklist.some(item => {
        //if (price==item.price) console.log("price +");
        //if (float==item.float) console.log("float +");
        //console.log("typeof item.price:", typeof(item.price),"typeof price:",typeof(price),"typeof item.float", typeof(item.float), "typeof float", typeof float);
        return (Math.abs(item.price - Number(price)))<10000 && item.float == Number(float); 
    });
    }

    function isInBlacklistFE(priceFE, idFE) {        // проверка на наличие предмета из полного экспорта в b;acklistFE
